<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

    <div class="container">
        <h3>Simple Calculator</h3>
        <input type="text" name="" readonly id="">
        <div class="row">
            <button>ac</button>
            <button>de</button>
            <button>.</button>
            <button>/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="row">
            <button>00</button>
            <button>0</button>
            <button id="equl">=</button>
        </div>
    </div>
    </div>


<script src="./assets/js/script.js"></script>
</body>

</html>
